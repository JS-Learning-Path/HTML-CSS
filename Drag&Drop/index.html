<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drag Drop files</h1>
      <div class="board">
        <!--- List 1-->
        <div class="list" id="list1">
          <h2>To Do</h2>
          <div class="card" draggable="true" id="card1">Wash Dishes</div>
          <div class="card" draggable="true" id="card2">Call Mom</div>
          <div class="card" draggable="true" id="card3">Clean Room</div>
          <div class="card" draggable="true" id="card4">Do Laundry</div>
          <div class="card" draggable="true" id="card5">Buy Groceries</div>
        </div>
        <!--- List 2--->
        <div class="list" id="list2">
          <h2>In Progress</h2>
          <div class="card" draggable="true" id="card3">Learn to Code</div>
        </div>
        <!--- List 3--->
        <div class="list" id="list3">
          <h2>Done</h2>
        </div>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
