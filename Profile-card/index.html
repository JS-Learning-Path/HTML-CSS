<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="461425832_8726361937394755_1168165485498740406_n.jpg"
          class="profile-img"
          alt="profile-img"
        />
      </div>
      <div class="text-data">
        <h3>Web Developer</h3>
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/"><i class="bx bxl-facebook"></i>
        </a>
        <a href="#"><i class="bx bxl-instagram"></i>
        </a>
        <a href="#"><i class="bx bxl-linkedin-square"></i>
        </a>
        <a href="#"><i class="bx bxl-github"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
    </div>
  </body>
</html>
