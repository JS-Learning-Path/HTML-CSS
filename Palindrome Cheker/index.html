<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Palindrome Checker </title>
</head>

<body>
    <div class="container">
        <div class="main">
            <h3>Palindrome Checker</h3>
            <p> A palindrome is a word, phrase, number, or sequence of characters that reads the same backward as
                forward.</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Enter a word" id="inputText">
            <button type="submit">Check Palindrome</button>
        </div>
    </div>
</body>

</html>
